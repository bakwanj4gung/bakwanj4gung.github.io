<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
    </head>
    <body>
        <h1>Form Input</h1>
        <form>
            <label for="nama ">Nama Lengkap</label><br>
            <input type="text" name="nama">
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email">
            <br>
            <label>Tanggal Lahir</label><br>
            <input type="date" name="bhirtday">
            <br>
            <label>Jam</label><br>
            <input type="time" name="jam">
            <br>
            <label>Umur</label><br>
            <input type="number" name="umur">
            <br>
            <label>Nomor Telepon</label><br>
            <input type="tel" name="telepon">
            <br>
            <label>Golongan Darah</label><br>
            <input type="radio" name="gol1" value="A"><label>A</label>
            <input type="radio" name="gol2" value="B"><label>B</label>
            <input type="radio" name="gol3" value="AB"><label>AB</label>
            <input type="radio" name="gol4" value="O"><label>O</label>
            <br>
            <label>Gender</label>
            <br>
            <select name="gender">
                <option value="M">Pria</option>
                <option value="F">Wanita</option>
            </select>
            <br>
            <label>Seberapa Apa</label><br>
            <input type="range" name="range" min="0" max="101">
            <br>
            <label>Hobi</label><br>
            <input type="checkbox" name="hobi1" value="berenang"><label>Berenang</label>
            <input type="checkbox" name="hobi2" value="memasak"><label>Memasak</label>
            <input type="checkbox" name="hobi3" value="bola"><label>Bermain Bola</label>
            <input type="checkbox" name="hobi4" value="berlari"><label>Berlari</label>
            <br>
            <label>Foto</label>
            <br>
            <input type="file" name="foto" id="">
            <br><br>
            <button type="submit">Simpan Data</button>
            <button type="reset">Hapus</button>
        </form>
    </body>
</html>
